<!DOCTYPE html>
{% extends 'layout/admin-base.html' %}
{% block admin_block %}

{% with icon = 'blog', section_title = 'BLOGS' %}
    {% include 'components/section-heading.html' %}
{% endwith %}

<div class="row">
    <div class="col s12">
        <ul class="admin-list eerie-black-bg">
            {% for blog_post in blog_posts %}
            <li class="admin-list-item off-white">{{ blog_post.blog_title}}
                <span>
                    <a href="{{ url_for('edit_blog_post', blog_post_id=blog_post._id) }}" class="admin-list-btn light-blue-bg"><i
                        class="fas fa-edit"></i> Edit</a>
                    <a href="{{ url_for('delete_blog_post', blog_post_id=blog_post._id) }}" class="admin-list-btn crimson-bg"><i
                        class="fas fa-trash-alt"></i> Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

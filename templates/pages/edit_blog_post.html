<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i> Edit Blog Post</h2>
        </div>
    </div>
    <div class="row admin-add">
        <form class="col s12" method="POST" action="{{ url_for('update_blog_post', blog_post_id=blog_post._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_title" name="blog_title" type="text" class="validate" value="{{ blog_post.blog_title }}">
                    <label for="blog_title">Blog Title</label>
                </div>
                <div class="input-field col s12">
                    <input id="blog_img_url" name="blog_img_url" type="text" class="validate" value="{{ blog_post.blog_img_url }}">
                    <label for="blog_img_url">Blog Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_summary" name="blog_summary" type="text" class="validate" value="{{ blog_post.blog_summary }}">
                    <label for="blog_summary">Blog Summary</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_date" name="blog_date" type="text" class="validate" value="{{ blog_post.blog_date }}">
                    <label for="blog_date">Upload Date</label>
                </div>
            </div>
            {% for blog_body_paragraph in blog_post.blog_body %}
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="blog_paragraph_{{ loop.index }}" name="blog_body" class="materialize-textarea">{{  blog_body_paragraph }}</textarea>
                        <label for="blog_paragraph_{{ loop.index }}">Blog Paragraph {{ loop.index }}</label>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Upload Changes
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i>  Add Work Experience</h2>
        </div>
    </div>
    <div class="row admin-add">
        <form  class="col s12" method="POST" action="{{ url_for('insert_experience') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="job_title" name="job_title" type="text" class="validate">
                    <label for="job_title">Job Title</label>
                </div>
                <div class="input-field col s12">
                    <input id="job_dates" name="job_dates" type="text" class="validate">
                    <label for="job_dates">Job Dates</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

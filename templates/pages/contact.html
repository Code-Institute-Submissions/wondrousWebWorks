<!DOCTYPE html>
{% extends 'layout/base.html' %}
{% block base_body %}
<div class="row">
    <div class="col s12">
        <h2 class="section-heading"><i class="fas fa-envelope"></i>  Contact</h2>
    </div>
</div>

<div class="row">
    <form action="{{ url_for('send_mail') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="subject" name="subject" type="text" class="validate">
                <label for="subject">Subject</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="query" name="query" class="materialize-textarea"></textarea>
                <label for="query">Query</label>
            </div>
        </div>
        <div class="row">
            <div class="co s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Reach out and touch faith
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

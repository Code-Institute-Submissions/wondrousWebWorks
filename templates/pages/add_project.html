<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i> Add Project</h2>
        </div>
    </div>

    <div class="row admin-add">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_name" name="project_name" type="text" class="validate">
                    <label for="project_name">Project Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="project_img_url" name="project_img_url" type="text" class="validate">
                    <label for="project_img_url">Project Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_github_url" name="project_github_url" type="text" class="validate">
                    <label for="project_github_url">Project GitHub URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_live_url" name="project_live_url" type="text" class="validate">
                    <label for="project_live_url">Project Live URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select multiple>
                        <option value="" disabled selected>Choose Technologies</option><i class="fas fa-chevron-down magenta"></i>
                        <option name="project_technology" value="Angular">Angular</option>
                        <option name="project_technology" value="C#">C#</option>
                        <option name="project_technology" value="CSS">CSS</option>
                        <option name="project_technology" value="Django">Django</option>
                        <option name="project_technology" value="Flask">Flask</option>
                        <option name="project_technology" value="HTML">HTML</option>
                        <option name="project_technology" value="JavaScript">JavaScript</option>
                        <option name="project_technology" value="MongoDB">MongoDB</option>
                        <option name="project_technology" value="MySQL">MySQL</option>
                        <option name="project_technology" value="NodeJS">NodeJS</option>
                        <option name="project_technology" value="Python">Python</option>
                        <option name="project_technology" value="React">React</option>
                        <option name="project_technology" value="Redux">Redux</option>
                        <option name="project_technology" value="Rust">Rust</option>
                    </select>
                    <label>Technologies</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="project-description-paragraph-1" name="project-description-paragraph-1"
                        class="materialize-textarea"></textarea>
                    <label for="project-description-paragraph-1">Project Description Paragraph 1</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="project-description-paragraph-2" name="project-description-paragraph-2"
                        class="materialize-textarea"></textarea>
                    <label for="project-description-paragraph-2">Project Description Paragraph 2</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="project-description-paragraph-3" name="project-description-paragraph-3"
                        class="materialize-textarea"></textarea>
                    <label for="project-description-paragraph-3">Project Description Paragraph 3</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="project-description-paragraph-4" name="project-description-paragraph-4"
                        class="materialize-textarea"></textarea>
                    <label for="project-description-paragraph-4">Project Description Paragraph 4</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="project-description-paragraph-5" name="project-description-paragraph-5"
                        class="materialize-textarea"></textarea>
                    <label for="project-description-paragraph-5">Project Description Paragraph 5</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

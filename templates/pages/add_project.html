<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i> Add Project</h2>
        </div>
    </div>

    <div class="row admin-add">
        <form class="col s12" method="POST" action="{{ url_for('insert_project') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_name" name="project_name" type="text" class="validate">
                    <label for="project_name">Project Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="project_img_url" name="project_img_url" type="text" class="validate">
                    <label for="project_img_url">Project Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_github_url" name="project_github_url" type="text" class="validate">
                    <label for="project_github_url">Project GitHub URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="project_live_url" name="project_deployed_url" type="text" class="validate">
                    <label for="project_live_url">Project Live URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="project_technologies" multiple>
                        <option value="" disabled selected>Choose Technologies</option><i class="fas fa-chevron-down magenta"></i>
                        {% for technology in technology_list %}
                            <option value="{{ technology }}">{{ technology }}</option>
                        {% endfor %}
                    </select>
                    <label>Technologies</label>
                </div>
            </div>
            {% for id in range(1, 6) %}
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="project-description-paragraph-{{ id }}" name="project_description"
                            class="materialize-textarea"></textarea>
                        <label for="project-description-paragraph-{{ id }}">Project Description Paragraph {{ id }}</label>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

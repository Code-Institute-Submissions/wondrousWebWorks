<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i>  Add Blog Entry</h2>
        </div>
    </div>
    
    <div class="row admin-add">
        <form  class="col s12" method="POST" action="{{ url_for('insert_blog_post') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_title" name="blog_title" type="text" class="validate">
                    <label for="blog_title">Blog Title</label>
                </div>
                <div class="input-field col s12">
                    <input id="blog_img_url" name="blog_img_url" type="text" class="validate">
                    <label for="blog_img_url">Blog Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_summary" name="blog_summary" type="text" class="validate">
                    <label for="blog_summary">Blog Summary</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_date" name="blog_date" type="text" class="validate">
                    <label for="blog_date">Upload Date</label>
                </div>
            </div>
            {% for blog_paragraph_id in range(1, 11) %}
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="blog_paragraph_{{ blog_paragraph_id }}" name="blog_body" class="materialize-textarea"></textarea>
                        <label for="blog_paragraph_{{ blog_paragraph_id }}">Blog Paragraph {{ blog_paragraph_id }}</label>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

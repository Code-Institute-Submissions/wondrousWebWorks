<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i>  Add Blog Entry</h2>
        </div>
    </div>
    
    <div class="row admin-add">
        <form  class="col s12" method="POST" action="{{ url_for('add_blog_post') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_title" name="blog_title" type="text" class="validate">
                    <label for="blog_title">Blog Title</label>
                </div>
                <div class="input-field col s12">
                    <input id="blog_img_url" name="blog_img_url" type="text" class="validate">
                    <label for="blog_img_url">Blog Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_summary" name="blog_summary" type="text" class="validate">
                    <label for="blog_summary">Blog Summary</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="blog_date" name="blog_date" type="text" class="validate">
                    <label for="blog_date">Upload Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_1" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_1">Blog Paragraph 1</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_2" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_2">Blog Paragraph 2</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_3" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_3">Blog Paragraph 3</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_4" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_4">Blog Paragraph 4</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_5" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_5">Blog Paragraph 5</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_6" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_6">Blog Paragraph 6</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_7" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_7">Blog Paragraph 7</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_8" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_8">Blog Paragraph 8</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_9" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_9">Blog Paragraph 9</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="blog_paragraph_10" name="blog_body" class="materialize-textarea"></textarea>
                    <label for="blog_paragraph_10">Blog Paragraph 10</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

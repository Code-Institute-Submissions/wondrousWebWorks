<!DOCTYPE html>
{% extends 'layout/admin_base.html' %}
{% block admin_block %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-heading"><i class="fas fa-plus-square"></i>  Edit Work Experience</h2>
        </div>
    </div>
    <div class="row admin-add">
        <form  class="col s12" method="POST" action="{{ url_for('update_experience', experience_id=experience._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="job_title" name="job_title" type="text" class="validate" value="{{ experience.job_title }}">
                    <label for="job_title">Job Title</label>
                </div>
                <div class="input-field col s12">
                    <input id="job_dates" name="job_dates" type="text" class="validate" value="{{ experience.job_dates }}">
                    <label for="job_dates">Job Dates</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Upload Changes
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

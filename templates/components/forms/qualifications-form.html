<div id="qualifications-form-modal" class="modal grey darken-4">
    <div class="modal-content grey darken-4">
        <h4 class="off-white">Skill</h4>
        <form id="qualifications-form">
            <input id="qualification-form-doc-id" type="hidden">
            <div class="row">
                <div class="input-field col s12">
                    <input id="qualification-name" name="qualification-name" type="text" class="validate">
                    <label for="qualification-name" class="qualifications-form-label">Qualification Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="qualification-from" name="qualification-from" type="text" class="validate">
                    <label for="qualification-from" class="qualifications-form-label">Qualification Issue By</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="qualification-issue-date" name="qualification-issue-date" type="text" class="validate">
                    <label for="qualification-issue-date" class="qualifications-form-label">Date Obtained</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="qualification-view-url" name="qualification-view-url" type="text" class="validate">
                    <label for="qualification-view-url" class="qualifications-form-label">Qualification View URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="qualification-info-url" name="qualification-info-url" type="text" class="validate">
                    <label for="qualification-info-url" class="qualifications-form-label">Qualification Info URL</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="qualifications-form-submit-btn" class="modal-close btn waves-effect waves-light"><i
                        class="fas fa-plus-square" type="submit"></i>&nbsp;<span id="qualifications-form-submit-btn-text">Add</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer grey darken-4">
        <a class="modal-close waves-effect waves-green btn off-white">Close</a>
    </div>
</div>

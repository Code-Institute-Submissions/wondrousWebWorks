<div id="experience-form-modal" class="modal grey darken-4">
    <div class="modal-content grey darken-4">
        <h4 class="off-white">Skill</h4>
        <form id="experience-form">
            <input id="experience-form-doc-id" type="hidden">
            <div class="row">
                <div class="input-field col s12">
                    <input id="job-title" name="job-title" type="text" class="validate">
                    <label for="job-title" class="experience-form-label">Job Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="job-dates" name="job-dates" type="text" class="validate">
                    <label for="job-dates" class="experience-form-label">Job Dates - e.g. 12 Jun 2007 - 31 Aug 2009</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="experience-form-submit-btn" class="modal-close btn waves-effect waves-light"><i
                        class="fas fa-plus-square" type="submit"></i>&nbsp;<span id="experience-form-submit-btn-text">Add</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer grey darken-4">
        <a class="modal-close waves-effect waves-green btn off-white">Close</a>
    </div>
</div>

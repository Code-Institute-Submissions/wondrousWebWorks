<!DOCTYPE html>
<div id="experience" class="row">
  {% for job in experience %}
  <div class="col s12 m4">
    <div class="card experience-card">
      <div class="card-content off-white">
        <h3 class="card-title"><i class="fas fa-tag magenta"></i>&nbsp;{{ job.job_title }}</h3>
        <p><i class="fas fa-calendar-alt red-gold"></i>&nbsp;&nbsp;{{ job.job_dates }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

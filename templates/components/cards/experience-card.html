<!DOCTYPE html>
<div id="experience" class="row">
  <div class="col s12">
    <div id="experience-wrapper">
      {% for job in experience %}
        <div class="experience" data-dates="{{ job.job_dates }}">
          <h3 class="card-title off-white"><i class="fas fa-tag sa-flag-blue"></i>&nbsp;&nbsp;{{ job.job_title }}</h3>
        </div>
      {% endfor %}   
    </div>
  </div>
</div>
